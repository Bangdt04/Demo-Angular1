<table class="table">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Title</th>
            <th scope="col">Image</th>
            <th scope="col">Price</th>
            <th scope="col">Hành động</th>
        </tr>
    </thead>
    <tbody>
        @for(product of products; track product.id) {
        <tr>
            <th scope="row">{{product.id}}</th>
            <td>{{product.title}}</td>
            <td><img [src]="product.image" alt="" width="50px"></td>
            <td>{{product.price}}</td>
            
            <td>
                <a class="btn btn-primary" [routerLink]="['/product/edit', product.id]">Edit</a>
                <button (click)="handleDelete(product.id)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
        }
    </tbody>
</table>
